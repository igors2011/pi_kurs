<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{shared/meta :: meta}"></div>
    <title>Материалы для изготовления продукта</title>
</head>
<body>
<div class="head">
    <div th:insert="~{shared/header :: header}"></div>
</div>
<div class="table_container">
<table>
    <tr><th>Id материала</th><th>Материал</th><th>Количество</th><th>Период</th>
    <tr th:each="material : ${materialsByProduct}"><td th:text="@{${material.getMaterialId()}}"></td><td th:text="@{${material.getMaterialName()}}"></td><td th:text="@{${material.getNumber()}}"></td><td th:text="@{${material.getPeriod()}}"></td><td><a th:href="@{'/main/products/materials/delete_material_product/' + ${material.getId()}}">Удалить</a></td></tr>
    <tr><td><a th:href="@{'/main/products/materials/create_material_product/' + ${productId}}">Добавить материал</a></td></tr>
</table>
</div>
</body>
</html>
