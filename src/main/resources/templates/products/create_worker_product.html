<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{shared/meta :: meta}"></div>
    <title>Добавление сотрудника</title>
</head>
<body>
<div class="head">
  <div th:insert="~{shared/header :: header}"></div>
</div>
<form action="#" th:action="@{/main/products/workers/create_worker_product}" method="post">
  <input type="hidden" th:name="productId" th:value="${productId}" />

  <div th:each="worker : ${workers}">
    <input type="radio" th:name="'workerId'" th:value="${worker.getId()}" />
    <label th:text="${worker.getId()}"></label>
    <label th:text="${worker.getName()}"></label>
  </div>

  <p>
    <label>Дата закрепления</label>
    <input type="datetime-local" th:name="periodString" />
  </p>

  <button type="submit">Подтвердить</button>
</form>

</body>
</html>
