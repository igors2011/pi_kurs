<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:insert="~{shared/meta :: meta}"></div>
  <title>Результат расчёта</title>
</head>
<body>
<div class="head">
  <div th:insert="~{shared/header :: header}"></div>
</div>
<div class="table_container">
  <table>
    <tr th:each="string : ${stringsCalculation}"><td th:text="@{${string}}"></td></tr>
  </table>
</div>

<form action="#" th:action="@{/main/calculation/download}" method="get">
  <input type="number" hidden="true" th:name="'productId'" th:value="${productId}" />
  <input type="datetime-local" hidden="true" th:name="'periodString'" th:value="${periodString}" />
  <button type="submit">Скачать</button>
</form>

</body>
</html>
