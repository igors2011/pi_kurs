<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{shared/meta :: meta}"></div>
    <title>Создание постоянной издержки</title>
</head>
<body>
<div class="head">
    <div th:insert="~{shared/header :: header}"></div>
</div>
<form action="#" th:action="@{/main/fixed_costs/create}" th:object="${fixedCost}" method="post">
    <p>Название: <input type="text" th:field="*{name}" /></p>
    <p>Стоимость: <input type="number" min="0" max="99999999.99" step="0.01" required th:field="*{cost}" /></p>
    <p>Период: <input type="datetime-local" th:field="*{periodString}" /></p>
    <p><input type="submit" value="Сохранить" /></p>
</form>
</body>
</html>
